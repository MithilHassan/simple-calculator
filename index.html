<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display">
        <div id="history"></div>
        <div id="output"></div>
      </div>
      <div id="keypad">
        <div class="operator" id="clear">AC</div>
        <div class="operator" id="delete">Del</div>
        <div class="operator" id="/100*">%</div>
        <div class="operator" id="/">/</div>
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="operator" id="*">Ã—</div>
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div>
        <div class="number" id="6">6</div>
        <div class="operator" id="-">-</div>
        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div>
        <div class="number" id="3">3</div>
        <div class="operator plus" id="+">+</div>
        <div class="number" id="0">0</div>
        <div class="number" id=".">.</div>
        <div class="operator equal" id="=">=</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
